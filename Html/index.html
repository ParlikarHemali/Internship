<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestration Form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Registration Form</h1>
    <br><br>
    
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="enrollment">Enrollment Number:</label>
        <input type="text" id="enrollment" name="enrollment" required><br><br>

        <label for="contact">Contact Number:</label>
        <input type="number" id="contact" name="contact" required><br><br>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>

        <label>Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="Dancing">
        <label for="hobby1">Dancing</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="gaming">
        <label for="hobby2">Gaming</label>
        <input type="checkbox" id="hobby3" name="hobbies" value="traveling">
        <label for="hobby3">Traveling</label>
        <input type="checkbox" id="hobby4" name="hobbies" value="Singing">
        <label for="hobby4">Singing</label> 
        
        <br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <a href="../Html/login.html"><button>Submit</button></a>
    </form>
</body>
</html>
